<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="calculator">
        <div class="display">
          <p id="screen">0</p>
        </div>
      <div class="buttons">
        <div class="row">
          <button class="small-button" data-button="operand">+</button>
          <button class="small-button" data-button="operand">-</button>
          <button class="small-button" data-button="operand">x</button>
          <button class="small-button" data-button="operand">%</button>
        </div>
        <div class="short-row">
          <button class="small-button" data-button="number">7</button>
          <button class="small-button" data-button="number">8</button>
          <button class="small-button" data-button="number">9</button>
        </div>
        <div class="short-row">
          <button class="small-button" data-button="number">4</button>
          <button class="small-button" data-button="number">5</button>
          <button class="small-button" data-button="number">6</button>
        </div>
        <div class="short-row">
          <button class="small-button" data-button="number">1</button>
          <button class="small-button" data-button="number">2</button>
          <button class="small-button" data-button="number">3</button>
        </div>
        <div class="short-row">
          <button class="small-button" data-button="number">0</button>
          <button class="small-button" data-button="decimal">.</button>
          <button class="small-button" data-button="AC">AC</button>
        </div>
        <div id="equals-column">
          <button class="large-button" id="equals-btn" data-button="equals">=</button>
        </div>
      </div>
    </div>
    <audio src="../../FartNoises/fart-05.mp3" controls></audio>
    <script src="./calculator.js">
    </script>

  </body>
</html>
